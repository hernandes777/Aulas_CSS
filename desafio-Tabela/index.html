<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
    <Table border="1">
        <thead>
            <th colspan="4">NBA Temporada 21/22</th>
        </thead>
        <tbody>
            <tr>
                <td>Posição</td>
                <td >Times</td>
                <td>Vtória</td>
                <td>Jogos</td>
            </tr>
        </tbody>
        <tbody>
            <tr class="t-Red">
                <td style="background-color: yellowgreen;">1</td>
                <td style="background-color: yellowgreen;"> Golden State Warriors</td>
                <td style="background-color: yellowgreen;">31</td>
                <td rowspan="5" style="background-color: yellowgreen;">35</td>
            </tr>
            <tr class="t-Blue">
                <td>2</td>
                <td>Phoenix Suns</td>
                <td>29</td>
            </tr>
            <tr class="t-Red">
                <td style="background-color: yellowgreen;">3</td>
                <td style="background-color: yellowgreen;">Broklyn Nets</td>
                <td style="background-color: yellowgreen;">28</td>
       
        </tbody>
    </Table>
    
</body>
</html>
